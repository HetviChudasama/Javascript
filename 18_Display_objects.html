    <p id="demo"></p>

    <script>
      const person = {
        name: " john",
        age: 30,
        city: "New York",
      };
      document.getElementById("demo").innerHTML = person;
      // Output : [Object Object]

      // Display Properties
      document.getElementById("demo").innerHTML =
        person.name + "," + person.age + "," + person.city;

      // Displaying properties in the Loop :
      const Car = {
        name: " fiat",
        price: 50000,
        date: "14th january",
        color: " White",
        Weight: "500Kg",
        model: "latest 2024",
      };

      // Build a Text
      let text = "";
      for (let x in Car) {
        for (let x in Car) {
          text += Car[x] + " ";
        }
      }

      // Displya the Text
      document.getElementById("car-info").innerHTML = text;

      // Using Object.Values()

      // Objects.values() creates an array from the property Values :

      // Create An Array :
      const myArray = Object.values(Car);

      // Display The Array

      document.getElementById("car-details").innerHTML = myArray;
