<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype in Js </title>
</head>
<body>
    <script>
        // datatype in js
        let score  = 33;
        let name = "hello"

        console.log(typeof(score)); // output:number 
        console.log(typeof (name)); // output: string
        let isToggleIn = true;
        console.log(typeof(isToggleIn)); // output: boolean  

        let istooggleOut = "";
        console.log(typeof(istooggleOut));  
    </script>
</body>
</html>
